AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Python backend with multiple routes and environment variables

Globals:
  Function:
    Timeout: 5
    Runtime: python3.12

Resources:
  ApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: backend.app.lambda_handler
      CodeUri: .
      Environment:
        Variables:
          GREETING: "Welcome"
          STAGE: "production"
      Events:
        ConfigApi:
          Type: Api
          Properties:
            Path: /config
            Method: GET
        AnalyzeApi:
          Type: Api
          Properties:
            Path: /analyze
            Method: POST
      Policies: AWSLambdaBasicExecutionRole

Outputs:
  ApiUrl:
    Description: "API base URL"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod"
